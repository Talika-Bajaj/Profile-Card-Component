<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <!-- main container -->
  <main>
    <img src="images/bg-pattern-top.svg" id="bg-img1" alt="">
    <img src="images/bg-pattern-bottom.svg" id="bg-img2" alt="">
    <div class="card">
      <div class="info">
        <div class="profile">
          <img src="images/bg-pattern-card.svg" id="card-bg" alt="">
          <img src="images/image-victor.jpg" id="person" height="90" alt="">
          <div class="name">
            <h3>Victor Crest</h3>
            <p>26</p>
          </div>
          <p>London</p>
        </div>
        <hr>
        <div class="show">
          <div class="one">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="two">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="three">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
